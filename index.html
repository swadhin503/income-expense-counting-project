<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Counter</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Part -->
    <header class="container">
      <h1 class="text-center pt-4 title-color fw-bold">
        Money Counting System
      </h1>
    </header>
    <!-- Main Part -->
    <main>
      <section class="container my-4">
        <div class="row gx-5">
          <div class="col-lg-6">
            <img class="img-fluid h-100" src="photo/money-photo.jpg" alt="" />
          </div>
          <div class="col-lg-6 text-center">
            <h1>Income</h1>
           <p class="font-weight my-3 fs-4">Income:  
            <input id="income-input" type="text" aria-label="First name" class="input-background" />
           </p>
           <h1>Expenses</h1>
           <p class="font-weight my-3 fs-4">Food:  
            <input id="food-input" type="text" aria-label="First name" class="input-background" />
           </p>
           <p class="font-weight my-3 fs-4">Rent:  
            <input id="rent-input" type="text" aria-label="First name" class="input-background" />
           </p>
           <p class="font-weight my-3 fs-4">Clothes:  
            <input id="clothes-input" type="text" aria-label="First name" class="input-background" />
           </p>
           <button id="calculate-button" type="button" class="btn btn-primary fs-3 mb-3 w-50">Calculate</button>
           <h3>Total Expenses: <span>00</span> </h3>
           <h3>Balance: <span>00</span> </h3>
           <p class="font-weight my-3 fs-4">Save:  
            <input id="save-input" type="text" aria-label="First name" class="input-background w-25"/> %  <button id="save-button" type="button" class="btn btn-primary mb-3 fs-5 w-25">Save</button>
           </p>
           <h3>Saving Amount: <span>00</span> </h3>
           <h3>Remaining Balance: <span>00</span> </h3>
          </div>
        </div>
      </section>
    </main>
    <script src="java-script.js"></script>
  </body>
</html>
